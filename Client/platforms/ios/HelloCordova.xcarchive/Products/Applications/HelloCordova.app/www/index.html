	<script>

		function slide(href) {
				console.log(href);
				var options = {
				  "direction" : "left",
				  "href" : href
				};
				window.plugins.nativepagetransitions.slide(
				  options,
				  function (msg) {alert("SUCCESS: " + JSON.stringify(msg))},
				  function (msg) {alert("ERROR: "   + JSON.stringify(msg))}
				);
			}
			$(document).ready(function(){
	
				$('.clickable').on('touchstart', function(e) {
					var clicked =$(this);
					clicked.addClass('tapped');
					console.log('toggled');
					setTimeout(function(){clicked.removeClass('tapped')},500);
				});				
	
			});
	
	</script>
